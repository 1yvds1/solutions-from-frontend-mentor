<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
        color: aqua;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="card">
          <div class="card__row">
            <div class="card__img">
              <div class="card__imghold">
                <img src="/images/image-equilibrium.jpg" alt="" />
              </div>
            </div>
            <div class="card__info">
              <div class="card__title">Equilibrium #3429</div>
              <div class="card__text">
                Our Equilibrium collection promotes balance and calm.
              </div>
              <div class="card__holder">
                <div class="card__price">0.041 ETH</div>
                <div class="card__time">3 days left</div>
              </div>
              <hr />
              <div class="card__userinfo">
                <div class="card__avatar">
                  <img src="/images/image-avatar.png" alt="" />
                </div>
                <div class="card__username">
                  Creation of <a href="">Jules Wyvern</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/1yvds1">sXript</a>.
        </div>
      </div>
    </div>
  </body>
</html>
